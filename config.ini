[audio]
sample_rate = 44100
channels = 1
# recordings_dir: Directory to save audio recordings
recordings_dir = recordings
# save_recordings: Whether to save audio recordings (true/false)
save_recordings = false

[whisper]
model_size = tiny
device = cpu

[llm]
model_name = Qwen/Qwen3-4B
# Device: set to 'auto' to enable automatic device placement or a specific map
device = auto
# trust_remote_code: allow repository-specific model code
trust_remote_code = true
# dtype: 'float16', 'float32', 'bfloat16' or 'auto' to let code choose
dtype = auto

[generation]
max_new_tokens = 512
# temperature: Controls randomness in generation by dividing logits by temperature (closer to 1 is more random)
temperature = 0.7
# top_p: Enables nucleus sampling where the model considers the smallest set of tokens with cumulative probability >= top_p
top_p = 0.95
# do_sample: Whether to use sampling; use greedy decoding otherwise
do_sample = true